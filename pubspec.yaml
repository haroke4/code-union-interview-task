name: stock_investment_app
description: A Flutter application for stock investment.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  cached_network_image: ^3.3.0
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  shimmer: ^3.0.0
  get_it: ^9.2.0
  bloc_concurrency: ^0.2.5
  auto_route: 10.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  auto_route_generator: 10.2.3

flutter:
  uses-material-design: true

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf
        - asset: assets/fonts/SFProText-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProText-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFProText-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProText-Heavy.ttf
          weight: 900
        - asset: assets/fonts/SFProText-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/SFProText-SemiboldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/SFProText-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/SFProText-HeavyItalic.ttf
          weight: 900
          style: italic
